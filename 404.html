<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | The Mobile Store</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
            text-align: center;
            padding: 35px;
            font-family: var(--paragraph);
            color: var(--darkest);
        }

        .error-code {
            font-family: 'Poppins', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--blue);
            margin-bottom: 20px;
            -webkit-text-stroke: 1px;
            -webkit-text-stroke-color: rgba(138, 220, 255, 0.8) !important;
            position: relative;
            animation: sparkle-border 4s linear infinite;
        }

        @keyframes sparkle-border {
            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                text-shadow:
                    0 0 2px #fff,
                    0 0 4px #fff,
                    0 0 10px #87CEFA;
                opacity: 1;
            }

            20%,
            24%,
            55% {
                text-shadow: none;
                opacity: 0.4;
            }
        }

        .error-message {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--darker);
        }

        .error-subtext {
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .home-button {
            width: auto;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }

            .error-message {
                font-size: 1.4rem;
            }

            .error-subtext {
                font-size: 0.9rem;
            }

            .home-button {
                width: 80%;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found!</div>
            <p class="error-subtext">The page you're looking for might have been removed, had its name changed, or is
                temporarily unavailable.</p>
            <a href="./index.html" class="button" style="width: 20%; border-radius: 50px;">Refresh</a>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
